plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

compile('org.apache.cxf:cxf-spring-boot-starter-jaxws:3.2.6') {
        exclude module: 'spring-boot-starter-tomcat'
    }

    compile('org.springframework.boot:spring-boot-starter-jetty')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-elasticsearch', version: '2.2.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.4.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
	
}


test {
	useJUnitPlatform()
}
